server.port = 8081

server.error.include-stacktrace=never

spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.hibernate.show_sql=true

spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/subs_player?useSSL=false&createDatabaseIfNotExist=true&autoReconnect=true
